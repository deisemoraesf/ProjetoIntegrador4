<!DOCTYPE html>
<html layout:decorate="~{modeloSite}">	
	<head>
		<title>Perfumaria</title>
		<!-- Required meta tags -->
    	<meta charset="utf-8">

	</head>
	<body>
	<div layout:fragment="conteudo">

	<!--CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_-->
	

    <div align="center">
		<div id="carouselSite" class="carousel slide" data-ride="carousel">

			<ol class="carousel-indicators">
				<li data-target="#carouselSite" data-slide-to="0" class="active"></li>
				<li data-target="#carouselSite" data-slide-to="1"></li>
				<li data-target="#carouselSite" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{imgCarousel/perfume-960_540.jpg}"
						class="img-fluid d-block" width="1000px" height="540px">
					<div class="carousel-caption d-none d-md-block">
						<h3>Perfumes Nacionais</h3>
					</div>
				</div>
				<div class="carousel-item">
					<img th:src="@{imgCarousel/perfume1-960_540.jpg}"
						class="img-fluid d-block" width="1000px" height="540px">
					<div class="carousel-caption d-none d-md-block">
						<h3>Perfumes Importados</h3>
					</div>
				</div>
				<div class="carousel-item">
					<img th:src="@{imgCarousel/perfume3-960_540.jpg}"
						class="img-fluid d-block" width="1000px" height="540px">
					<div class="carousel-caption d-none d-md-block">
						<h3>Perfumes Sofisticados</h3>
						<p></p>
					</div>
				</div>
			</div>

			<a class="carousel-control-prev" href="#carouselSite" role="button"
				data-slide="prev"> <!--Carousel ir pra trás--> <span
				class="carousel-control-prev-icon"></span> <span class="sr-only">Anterior</span>
			</a> <a class="carousel-control-next" href="#carouselSite" role="button"
				data-slide="next"> <!--Carousel ir pra frente--> <span
				class="carousel-control-next-icon"></span> <span class="sr-only">Avançar</span>
			</a>

		</div>
	</div>
	

	<!--CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_CAROUSEL_-->

	<!--CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_-->
	
	<div class="container mt-4" width="1000px" height="1000px">
		<div class="container mt-5">
			<h4 style="text-align: center;">Recomendados para você</h4>
			<hr>
			<div class="row mb-2">
				<div class="col-md-3 col-sm-6" th:each="produto : ${produtos}">
					<div class="card mt-4">

						<img class="card-img-top" height="250px" weight="100px" th:src="@{__${produto.fotoIndex}__}">	

						
						<div class="card-body">
							<input type="hidden" th:value="${produto.id_produto}">
							<h7 name="nomeProduto" id="nome" th:text="${produto.nomeProduto}"></h7>
							<br>
							<br>
							<label>R$</label><span th:text="${#numbers.formatDecimal(produto.preco, 0, 'POINT', 2, 'COMMA')}"></span>
							<br>
							<br>
							<a class="btn btn-info btn-sm" th:href="@{/clientes/produtos/visualizarProdutos/{id_produto}(id_produto=${produto.id_produto})}" role="button">Descrição</a>
						    
						    <a class="btn btn-info btn-sm" th:if="${produto.quantidade} > 0" th:href="@{/carrinho/addcarrinho/{id_produto}(id_produto=${produto.id_produto})}" role="button">Comprar</a>
							<button class="btn btn-light btn-sm" th:unless="${produto.quantidade} > 0">Indisponível</button>	
						</div>	
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	<!--CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_CARDS_-->
</div>

</body>
</html>
