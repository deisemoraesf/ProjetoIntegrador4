<!DOCTYPE html>
<html layout:decorate="~{modeloHome}" >
<head>
<title>Perfumaria</title>
<meta charset="UTF-8" />
</head>
<body>
	
	<div layout:fragment="conteudo">



		<section class="layout-content">
			<div class="page-header">
				<nav class="navbar navbar-expand-md navbar-top bg-light">
					<div class="collapse navbar-collapse" id="navbarsExampleDefault">
						<ul class="navbar-nav">
							<li class="nav-item active"><i class="oi oi-caret-right"></i>
								<span>Edição de Usuarios</span></li>
						</ul>
					</div>
				</nav>
			</div>

			<div class="container" id="cadastro">
				
				<form method="POST" th:object="${usuario}">
				
					<div class="col-12 alert alert-success" th:if="${mensagem != null}" th:text="${mensagem}" role="alert">
						
					</div>	
							
					<div class="form-row">

						<div class="form-group col-md-6">
							<label for="nome">Id</label> <input type="text"
								class="form-control" id="id_usuario" placeholder="Id Usuário"
								autofocus="autofocus" name="id_usuario" value=""
								th:field="*{id_usuario}" readonly="readonly" />
							<div class="invalid-feedback"></div>

							<label for="nome">Email</label> <input type="text"
								class="form-control" id="email" placeholder="Email"
								autofocus="autofocus" name="email" value="" th:field="*{email}" />
							<div class="invalid-feedback"></div>

							<label for="nome">Senha</label> <input type="text"
								class="form-control" id="senha" placeholder="Senha"
								autofocus="autofocus" name="senha" size="20" value=""
								th:field="*{senha}" />
							<div class="invalid-feedback"></div>


							<label for="nome">Tipo de Usuário</label> <select
								class="form-control" id="tipo" name="tipo" th:field="*{tipo}">
								<option value="teste"></option>
								<option value="ROLE_ADMIN">Admin</option>
								<option value="ROLE_ESTOQUE">Estoque</option>
								<option value="ROLE_COMPRADOR">Comprador</option>
							</select><br> <br>
								
																
							<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
							<a href="/usuarios" class="btn btn-primary btn-sm">Voltar</a>
						</div>

					</div>



				</form>
			</div>
		</section>

	</div>

</body>
</html>
