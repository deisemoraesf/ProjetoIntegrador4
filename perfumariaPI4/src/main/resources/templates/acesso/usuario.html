<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %> <%@page
contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Usuario</title>
</head>
<body>
	<h1>Usu√°rios</h1>
	<hr>
	<div class="form-group"></div>
	<div class="form-group d-flex">
		<div class="col-sm-6">
			<a href="/cadastrarUsuario" class="btn btn-success">Cadastrar</a>
		</div>
		<div class="col-sm-6 d-flex">
			<input type="text" name="nome" value="" class="form-control"
				placeholder="Pesquisar por nome"> <input type="submit"
				name="acao" value="Pesquisar" class="btn btn-outline-info">
		</div>
	</div>
	<br />
	 
	<div th:each="usuario: ${usuarios}">
		<div class="row">
			<p>
				<span th:text="${usuario.id_usuario}"></span>
			</p>
			<p>
				<span th:text="${usuario.email}"></span>
			</p>
			<p>
				<span th:text="${usuario.senha}"></span>
			</p>
			<p>
				<span th:text="${usuario.tipo}"></span>
			</p>


		</div>



	</div>



	<a href=usuarioControle?acao=editar&id=${u.id} class="btn btn-info">Editar</a>&nbsp;&nbsp;
	<a href=usuarioControle?acao=excluir&id=${u.id} class="btn btn-danger">Excluir</a>

</body>
</html>
